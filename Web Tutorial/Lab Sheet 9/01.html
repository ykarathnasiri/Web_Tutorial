<html>
<head></head>
<body>
<script>
function getDayOfWeek(number) {
        switch (number) {
         
        case 1:
          return 'Monday';
        case 2:
          return 'Tuesday';
        case 3:
          return 'Wednesday';
        case 4:
          return 'Thursday';
        case 5:
          return 'Friday';
        case 6:
          return 'Saturday';
        case 7:
          return 'Sunday';
        default:
          return 'Invalid input';
      }
    }
    const userInput = prompt('Enter a number from 1 to 7:');
    const inputNumber = parseInt(userInput);

     
    if (!isNaN(inputNumber) && inputNumber >= 1 && inputNumber <= 7) {
      const dayOfWeek = getDayOfWeek(inputNumber);
      alert(`The day of the week is: ${dayOfWeek}`);
    } else {
      alert('Invalid input. Please enter a number from 1 to 7.');
    }
</script>
</body>
</html>
